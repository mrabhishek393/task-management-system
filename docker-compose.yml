version: '3.8'

services:
  # PostgreSQL service
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: taskmanager
    ports:
      - "5432:5432"
    networks:
      - task-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d

  zookeeper:
    image: wurstmeister/zookeeper:latest
    container_name: zoo
    ports:
      - "2181:2181"
    networks:
      - task-network

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    expose:
      - "9093"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9093,OUTSIDE://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9093,OUTSIDE://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "task-events:1:1,notifications:1:1"
    depends_on:
      - zookeeper
    networks:
      - task-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  # User Microservice
  user-service:
    image: user-service:latest
    container_name: user-service
    build:
      context: ./user-service  # Path to the user microservice directory
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/taskmanager
      SPRING_DATASOURCE_USERNAME: taskuser
      SPRING_DATASOURCE_PASSWORD: 123456789
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - postgres
      - kafka
    ports:
      - "8081:8081"
    networks:
      - task-network

  # Task Microservice
  task-service:
    image: task-service:latest
    container_name: task-service
    build:
      context: ./task_manager  # Path to the task microservice directory
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/taskmanager
      SPRING_DATASOURCE_USERNAME: taskuser
      SPRING_DATASOURCE_PASSWORD: 123456789
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - postgres
      - kafka
    ports:
      - "8082:8082"
    networks:
      - task-network

  # Event Microservice
  event-service:
    image: event-service:latest
    container_name: event-service
    build:
      context: ./event_service  # Path to the event microservice directory
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9093
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/taskmanager
      SPRING_DATASOURCE_USERNAME: taskuser
      SPRING_DATASOURCE_PASSWORD: 123456789
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - kafka
      - postgres
    ports:
      - "8083:8083"
    networks:
      - task-network

# Define the network for all the services
networks:
  task-network:
    driver: bridge

# Volume for PostgreSQL persistence
volumes:
  postgres-data:
