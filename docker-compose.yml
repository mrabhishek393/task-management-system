      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: taskmanager
    ports:
      - "5432:5432"
    networks:
      - task-network
    volumes:
      - postgres-data:/var/lib/postgresql/data

